<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | FREEBOOK4ALL</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">ğŸ“š FREEBOOK4ALL</h1>
    <div class="space-x-4">
      <a href="index.html" class="text-blue-600 hover:underline">Home</a>
      <a href="upload.html" class="text-blue-600 hover:underline">Upload</a>
      <a href="admin.html" class="text-blue-600 hover:underline">Admin</a>
      <a href="suggest-link.html" class="text-blue-600 hover:underline">Suggest Link</a>
      <a href="vault.html" class="text-purple-600 hover:underline">ğŸ” Vault</a>
    </div>
  </nav>

  <div class="p-6">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">ğŸ” Admin Panel</h1>

    <!-- Admin Password and Profile Upload -->
    <div class="flex items-center space-x-4 mb-4">
      <input type="password" id="adminPass" placeholder="Enter Admin Password" class="p-2 border rounded w-80" />
      <input type="file" id="adminImage" accept="image/*" class="hidden" />
      <button onclick="document.getElementById('adminImage').click()" class="bg-blue-600 text-white px-3 py-1 rounded">ğŸ–¼ï¸ Change Profile Picture</button>
      <img id="previewImg" src="" class="w-12 h-12 rounded-full object-cover border" alt="Admin Image" />
    </div>

    <!-- Bulk Action Buttons -->
    <div class="mb-4 space-x-2">
      <button onclick="bulkApprove()" class="bg-green-600 text-white px-4 py-2 rounded">âœ… Approve Selected</button>
      <button onclick="bulkDelete()" class="bg-red-600 text-white px-4 py-2 rounded">ğŸ—‘ï¸ Delete Selected</button>
    </div>

    <!-- File List -->
    <form id="adminList" class="space-y-4"></form>
  </div>

  <script>
    const API_BASE = "https://script.google.com/macros/s/AKfycbzy9qqIXCKYhC3HB5zJQ0SI_vSTyrUyp7oODVLayFRMYoi66dVSNtHZhOEvi6Lss-3Q/exec";
    const adminList = document.getElementById("adminList");
    const previewImg = document.getElementById("previewImg");

    // Load Admin Image from localStorage
    const savedImage = localStorage.getItem("adminImage");
    if (savedImage) previewImg.src = savedImage;

    // Image upload preview and store
    document.getElementById("adminImage").addEventListener("change", function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        previewImg.src = reader.result;
        localStorage.setItem("adminImage", reader.result);
      };
      reader.readAsDataURL(file);
    });

    fetch(API_BASE, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({ action: "get_data" })
    })
    .then(res => res.json())
    .then(rows => renderTable(rows))
    .catch(err => {
      console.error("âŒ Failed to load sheet data:", err);
      adminList.innerHTML = `<p class="text-red-600">Error loading data.</p>`;
    });

    function renderTable(data) {
      data.slice(1).forEach((row, index) => {
        const [timestamp, type, name, size, link, senderName, senderEmail, status, folderId, visibility] = row;
        if (status !== "Pending" && status !== "Approved") return;

        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded shadow";

        div.innerHTML = `
          <label class="flex items-start space-x-3">
            <input type="checkbox" class="file-checkbox mt-1" data-index="${index}" />
            <div>
              <p class="font-semibold">${type} - ${name} (${size || "N/A"} MB)</p>
              <p><a href="${link}" class="text-blue-500 underline" target="_blank">ğŸ”— View</a></p>
              <p>Status: <span class="text-yellow-600">${status}</span></p>
              <p>Visibility: <strong class="text-purple-600">${visibility || "Public"}</strong></p>
              <div class="mt-2 space-x-2">
                ${status === "Pending" ? `<button type="button" onclick="approve(${index})" class="bg-green-600 text-white px-3 py-1 rounded">âœ… Approve</button>` : ""}
                <button type="button" onclick="remove(${index})" class="bg-red-600 text-white px-3 py-1 rounded">ğŸ—‘ï¸ Delete</button>
                <select onchange="setVisibility(${index}, this.value)" class="p-1 border rounded">
                  <option value="">ğŸ”’ Set Visibility</option>
                  <option value="Public">ğŸŒ Public</option>
                  <option value="Hidden">ğŸ” Hidden</option>
                </select>
              </div>
            </div>
          </label>
        `;
        adminList.appendChild(div);
      });
    }

    function approve(index) {
      const password = document.getElementById("adminPass").value;
      if (!password) return alert("Enter admin password");
      fetch(API_BASE, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          action: "approve",
          password,
          row: index + 1
        })
      })
      .then(res => res.text())
      .then(text => {
        alert(text);
        location.reload();
      });
    }

    function bulkApprove() {
      const password = document.getElementById("adminPass").value;
      if (!password) return alert("Enter admin password");

      const checkboxes = document.querySelectorAll(".file-checkbox:checked");
      if (checkboxes.length === 0) return alert("No files selected.");

      Promise.all(Array.from(checkboxes).map(box => {
        const index = parseInt(box.dataset.index);
        return fetch(API_BASE, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            action: "approve",
            password,
            row: index + 1
          })
        }).then(res => res.text());
      })).then(results => {
        alert("âœ… Bulk approval complete:\n" + results.join("\n"));
        location.reload();
      });
    }

    function bulkDelete() {
      const password = document.getElementById("adminPass").value;
      if (!password) return alert("Enter admin password");

      const checkboxes = document.querySelectorAll(".file-checkbox:checked");
      if (checkboxes.length === 0) return alert("No files selected.");

      if (!confirm("Are you sure you want to delete selected files?")) return;

      Promise.all(Array.from(checkboxes).map(box => {
        const index = parseInt(box.dataset.index);
        return fetch(API_BASE, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            action: "delete",
            password,
            row: index + 1
          })
        }).then(res => res.text());
      })).then(results => {
        alert("ğŸ—‘ï¸ Bulk deletion complete:\n" + results.join("\n"));
        location.reload();
      });
    }

    function remove(index) {
      const password = document.getElementById("adminPass").value;
      if (!password) return alert("Enter admin password");

      fetch(API_BASE, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          action: "delete",
          password,
          row: index + 1
        })
      })
      .then(res => res.text())
      .then(text => {
        alert(text);
        location.reload();
      });
    }

    function setVisibility(index, visibility) {
      const password = document.getElementById("adminPass").value;
      if (!password || !visibility) return;

      fetch(API_BASE, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          action: "set_visibility",
          password,
          row: index + 1,
          visibility
        })
      })
      .then(res => res.text())
      .then(text => {
        alert(text);
        location.reload();
      });
    }
  </script>
</body>
</html>
